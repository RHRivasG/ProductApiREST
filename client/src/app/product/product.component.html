<div *ngFor="let product of products" class="card card-body mb-2">
  <div class="row">
    <div class="col-md-8">
      <ul>
        <li>
          id: {{product.id}}
        </li>
        <li>
          name: {{product.name}}
        </li>
        <li>
          description: {{product.description}}
        </li>
        <li>
          prince: {{product.prince}}
        </li>
      </ul>
      <button class="btn btn-danger" (click)="deleteProduct(product.id)">
        Delete
      </button>
      <button class="btn btn-secondary">
        Edit
      </button>
    </div>
    <div class="col-md-4" class="card-img">
      <img [src]="product.imageURL" alt="">
    </div>
  </div>
</div>
