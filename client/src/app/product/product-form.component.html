<div class="row">
  <div class="col-sm-4 offset-md-4">
    <div class="card card-body">
      <form (submit)="submitProduct()">
        <div class="form-group">
          <input class="form-control" type="text" name="name" placeholder="Product Name" [(ngModel)]="product.name"
            autofocus>
        </div>
        <div class="form-group">
          <input type="text" name="description" placeholder="Product Description" [(ngModel)]="product.description"
            class="form-control">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="price" placeholder="Price" [(ngModel)]="product.prince">
        </div>
        <div class="form-group">
          <input type="text" name="imageURL" placeholder="URL" class="form-control" [(ngModel)]="product.imageURL">
        </div>
        <button class="btn btn-primary btn-block">
          Save
        </button>
      </form>
    </div>
  </div>
</div>
